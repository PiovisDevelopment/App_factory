<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAT Runner: {{UAT_ID}}</title>
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-hover: #7c3aed;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-sub: #6b7280;
            --border: #e5e7eb;
            --header-height: 60px;
            --footer-height: 70px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Prevent body scroll */
        }

        /* --- Header --- */
        .app-header {
            height: var(--header-height);
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            flex-shrink: 0;
            z-index: 10;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-title h1 {
            font-size: 1.1rem;
            margin: 0;
            font-weight: 700;
        }

        .badge {
            background: var(--primary);
            color: white;
            padding: 0.15rem 0.6rem;
            border-radius: 99px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* --- Progress Bar (in Header) --- */
        .progress-container {
            flex: 1;
            max-width: 300px;
            margin: 0 2rem;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .progress-track {
            background: var(--border);
            height: 6px;
            border-radius: 99px;
            overflow: hidden;
        }

        .progress-fill {
            background: var(--primary);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .step-indicator {
            font-size: 0.75rem;
            color: var(--text-sub);
            text-align: right;
        }

        /* --- Main Content Area (Split View) --- */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .step-container {
            display: flex;
            /* Split view */
            width: 100%;
            height: 100%;
            display: none;
            /* Hidden by default */
        }

        .step-container.active {
            display: flex;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Left Panel: Instructions & Checks */
        .panel-left {
            flex: 1;
            /* 50% or responsive */
            padding: 1.5rem;
            overflow-y: auto;
            border-right: 1px solid var(--border);
            background: var(--card-bg);
            display: flex;
            flex-direction: column;
            min-width: 350px;
        }

        /* Right Panel: Evidence View */
        .panel-right {
            flex: 1.5;
            /* Larger area for image */
            background: #1e1e1e;
            /* Dark theme for image background */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .panel-right img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            /* Ensure full image fits */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .no-image-placeholder {
            color: #6b7280;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        /* Step Content Styles */
        h2.step-title {
            margin-top: 0;
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }

        .step-desc {
            color: var(--text-sub);
            margin-bottom: 1.5rem;
        }

        .instruction-box {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        .command-code {
            display: block;
            background: #1f2937;
            color: #10b981;
            font-family: monospace;
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            margin-top: 0.5rem;
            font-size: 0.9em;
        }

        /* Checks */
        .checks-list {
            margin-bottom: auto;
            /* Push footer down */
        }

        .check-item {
            display: flex;
            align-items: flex-start;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: background 0.1s;
        }

        .check-item:hover {
            background: #f9fafb;
        }

        .check-item input {
            margin-top: 0.25rem;
            margin-right: 0.75rem;
            transform: scale(1.2);
            cursor: pointer;
        }

        /* Pre-validated Badge */
        .ai-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.75rem;
            background: #ecfdf5;
            color: #059669;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            border: 1px solid #a7f3d0;
            margin-bottom: 1rem;
        }

        /* --- Footer Controls --- */
        .panel-footer {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            flex: 2;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            border: 1px solid var(--border);
            color: var(--text-main);
            flex: 1;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .btn-secondary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-danger {
            background: white;
            border: 1px solid #fca5a5;
            color: var(--danger);
        }

        .btn-danger:hover {
            background: #fef2f2;
        }

        /* Report View */
        .report-view {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            overflow-y: auto;
        }

        .report-content {
            background: #1e1e1e;
            color: #e5e5e5;
            padding: 1.5rem;
            border-radius: 0.5rem;
            font-family: monospace;
            white-space: pre-wrap;
        }

        /* Issues Modal/Box area - Simplified to be inline for layout text */
        .issue-area {
            margin-top: 1rem;
            padding: 1rem;
            background: #fff1f2;
            border: 1px solid #fecdd3;
            border-radius: 0.5rem;
            display: none;
        }

        .issue-area textarea {
            width: 100%;
            margin: 0.5rem 0;
            padding: 0.5rem;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="app-header">
        <div class="header-title">
            <span class="badge" id="u-category">Category</span>
            <h1 id="u-title">UJ-ID</h1>
        </div>
        <div class="progress-container">
            <div class="progress-track">
                <div class="progress-fill" id="progress-bar"></div>
            </div>
            <div class="step-indicator" id="step-counter">Step 1 of 4</div>
        </div>
        <div>
            <button class="btn btn-secondary" style="padding: 0.4rem 0.8rem; font-size: 0.8rem;"
                onclick="location.reload()">‚Ü∫ Reset</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="steps-mount">
        <!-- Steps will be injected here -->
    </main>

    <!-- Completion / Report View -->
    <div id="finish-view" class="main-content" style="display:none; justify-content:center; align-items:center;">
        <div class="report-view">
            <h2>Testing Complete</h2>
            <p>Review the final JSON report below.</p>
            <div class="report-content" id="final-output">Generating...</div>
            <div class="panel-footer">
                <button class="btn btn-primary" onclick="copyReport()">üìã Copy Report</button>
                <button class="btn btn-secondary" onclick="exportReport()">üíæ Save JSON</button>
            </div>
        </div>
    </div>

    <!-- Logic -->
    <script>
        /* 
           =========================================================
           CONFIGURATION SECTION
           This object matches the User Journey (UJ) structure.
           Replace {{CONFIG_JSON}} with the actual JSON string.
           =========================================================
        */
        const UAT_CONFIG = {{ CONFIG_JSON }};

        const state = {
            currentStep: 0,
            answers: Array(UAT_CONFIG.steps.length).fill(null), // { passed: boolean, notes: string, severity: string, blocked: boolean }
            isBlocked: false // Global block flag
        };

        function init() {
            document.title = `UAT Runner: ${UAT_CONFIG.id}`;
            document.getElementById('u-category').textContent = UAT_CONFIG.category;
            document.getElementById('u-title').textContent = `${UAT_CONFIG.id}: ${UAT_CONFIG.title}`;
            renderSteps();
            updateView();
        }

        function renderSteps() {
            const mount = document.getElementById('steps-mount');
            mount.innerHTML = '';

            UAT_CONFIG.steps.forEach((step, index) => {
                const isPreVal = step.preValidated;
                // If pre-validated, we set default answer asking for confirmation
                if (isPreVal && !state.answers[index]) {
                    state.answers[index] = { passed: true, note: "AI Pre-validated", auto: true };
                }

                const div = document.createElement('div');
                div.className = `step-container`;
                div.id = `step-${index}`;

                div.innerHTML = `
                    <div class="panel-left">
                        <div>
                            <h2 class="step-title">Step ${index + 1}: ${step.title}</h2>
                            <p class="step-desc">${UAT_CONFIG.description}</p>
                            
                            ${isPreVal ? `<div class="ai-badge">‚úì AI Pre-Verified (Review & Confirm)</div>` : ''}

                            <div class="instruction-box">
                                <strong>Action:</strong> ${step.instruction}
                                ${step.command ? `<code class="command-code">> ${step.command}</code>` : ''}
                            </div>

                            <div class="checks-list">
                                ${step.checks.map((c, i) => `
                                    <label class="check-item">
                                        <input type="checkbox" id="check-${index}-${i}" ${state.answers[index]?.passed ? 'checked' : ''}>
                                        <span>${c}</span>
                                    </label>
                                `).join('')}
                            </div>
                            
                            <!-- Issue Reporting Area -->
                            <div class="issue-area" id="issue-area-${index}">
                                <strong>Report Issue</strong>
                                <select id="sev-${index}" style="width:100%; padding:0.5rem; margin-top:0.5rem;">
                                    <option value="COSMETIC">Visual / Text Issue (I can still proceed)</option>
                                    <option value="FUNCTIONAL">Feature Not Working (I can still proceed)</option>
                                    <option value="BLOCKER">Strict Blocker (I CANNOT proceed)</option>
                                </select>
                                <label style="display:flex; align-items:center; margin-top:0.5rem; gap:0.5rem; font-size:0.9rem;">
                                    <input type="checkbox" id="block-${index}" onchange="toggleBlocker(${index})">
                                    <span>This stops me from doing the next steps completely</span>
                                </label>
                                <textarea id="note-${index}" rows="3" placeholder="Describe the issue..."></textarea>
                            </div>
                        </div>

                        <div class="panel-footer">
                            <button class="btn btn-secondary" onclick="navigate(${index - 1})" ${index === 0 ? 'disabled' : ''}>
                                ‚Üê Previous
                            </button>
                            <button class="btn btn-danger" onclick="toggleIssue(${index})">
                                ‚ö†Ô∏è Fail
                            </button>
                            <button class="btn btn-primary" onclick="confirmStep(${index}, true)">
                                ${index === UAT_CONFIG.steps.length - 1 ? 'Finish & Report' : 'Confirm & Next ‚Üí'}
                            </button>
                        </div>
                    </div>

                    <div class="panel-right">
                        ${step.evidenceImage ?
                        `<img src="${step.evidenceImage}" alt="Evidence for Step ${index + 1}">` :
                        `<div class="no-image-placeholder">
                                <span style="font-size:3rem; opacity:0.2;">üì∑</span>
                                <span>No AI evidence available for this step</span>
                             </div>`
                    }
                    </div>
                `;
                mount.appendChild(div);
            });
        }

        function updateView() {
            // Hide report
            document.getElementById('finish-view').style.display = 'none';
            document.getElementById('steps-mount').style.display = 'flex';

            // Show current step
            document.querySelectorAll('.step-container').forEach((el, i) => {
                if (i === state.currentStep) el.classList.add('active');
                else el.classList.remove('active');
            });

            // Update Header
            const pct = ((state.currentStep + 1) / UAT_CONFIG.steps.length) * 100;
            document.getElementById('progress-bar').style.width = `${pct}%`;
            document.getElementById('step-counter').textContent = `Step ${state.currentStep + 1} of ${UAT_CONFIG.steps.length}`;
        }

        // Global functions exposed to window
        window.navigate = (idx) => {
            if (idx >= 0 && idx < UAT_CONFIG.steps.length) {
                state.currentStep = idx;
                updateView();
            }
        };

        // Auto-select blocker dropdown if checkbox is checked
        window.toggleBlocker = (idx) => {
            const isBlocked = document.getElementById(`block-${idx}`).checked;
            const select = document.getElementById(`sev-${idx}`);
            if (isBlocked) {
                select.value = "BLOCKER";
            }
        };

        window.confirmStep = (idx, passed) => {
            // Read checkboxes
            const note = document.getElementById(`note-${idx}`)?.value || "";
            const sev = document.getElementById(`sev-${idx}`)?.value;
            // Check if user explicitly marked this as a blocker via checkbox OR selected blocker in dropdown
            const manualBlock = document.getElementById(`block-${idx}`)?.checked;
            const isBlockingFailure = !passed && (manualBlock || sev === "BLOCKER");

            state.answers[idx] = {
                passed: passed,
                note: passed ? "User confirmed" : note,
                severity: passed ? null : sev,
                blocked: isBlockingFailure
            };

            if (isBlockingFailure) {
                // Determine we are blocked user-side
                state.isBlocked = true;
                // Auto-fail subsequent steps as "BLOCKED"
                for (let i = idx + 1; i < UAT_CONFIG.steps.length; i++) {
                    state.answers[i] = {
                        passed: false,
                        note: "Skipped due to previous blocker",
                        severity: "SKIPPED_BLOCKED"
                    };
                }
                showReport();
            } else if (idx < UAT_CONFIG.steps.length - 1) {
                state.currentStep++;
                updateView();
            } else {
                showReport();
            }
        };

        window.toggleIssue = (idx) => {
            const area = document.getElementById(`issue-area-${idx}`);
            if (area.style.display === 'block') {
                area.style.display = 'none';
                // Reset to pass mode visually if needed
            } else {
                area.style.display = 'block';
                // Change primary button to "Confirm Failure"
                const btn = document.querySelector(`#step-${idx} .btn-primary`);
                btn.textContent = "Confirm Failure & Next";
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-danger'); // Make it red
                btn.onclick = () => confirmStep(idx, false);
            }
        };

        function showReport() {
            document.getElementById('steps-mount').style.display = 'none';
            document.getElementById('finish-view').style.display = 'flex';

            const fails = state.answers.filter(a => a && !a.passed);
            const blocked = state.answers.some(a => a && a.severity === "BLOCKER");

            let status = "‚úÖ PASSED";
            if (blocked) status = "‚õî BLOCKED";
            else if (fails.length > 0) status = "‚ùå FAILED";

            const report = {
                id: UAT_CONFIG.id,
                date: new Date().toISOString(),
                status: status,
                summary: blocked ? "Process Blocked. Further testing halted." : `${fails.length} issues found.`,
                issues: fails.map((f, i) => {
                    // Find which step this answer belongs to
                    const originalIdx = state.answers.indexOf(f);
                    return {
                        step: UAT_CONFIG.steps[originalIdx].title,
                        severity: f.severity,
                        note: f.note
                    };
                })
            };

            document.getElementById('final-output').textContent = JSON.stringify(report, null, 2);
        }

        window.copyReport = () => {
            navigator.clipboard.writeText(document.getElementById('final-output').textContent).then(() => alert('Copied!'));
        };

        // Export file logic if needed
        window.exportReport = () => {
            const content = document.getElementById('final-output').textContent;
            const blob = new Blob([content], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `UAT_REPORT_${UAT_CONFIG.id}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };

        init();
    </script>
</body>

</html>
